name: Local CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Stop and remove old container
      run: |
        # Stop the container if it's running
        docker stop nginx-app || true
        # Remove the container if it exists
        docker rm nginx-app || true
        # Remove old images to save space (optional)
        docker image prune -f
      
    - name: Build Docker image
      run: |
        docker build -t nginx-app:latest .
        
    - name: Check port 8080 availability
      run: |
        echo "Checking what's using port 8080..."
        lsof -i :8080 || echo "Port 8080 is free"
        
    - name: Run new container
      run: |
        docker run -d \
          --name nginx-app \
          -p 8080:80 \
          --restart unless-stopped \
          nginx-app:latest
      
    - name: Verify deployment
      run: |
        sleep 5
        curl -f http://localhost:8080 || exit 1
        echo "Deployment successful! App is running on http://localhost:8080"
