name: Local CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Stop and remove old container
      run: |
        # Stop the container if it's running
        docker stop nginx-app || true
        # Remove the container if it exists
        docker rm nginx-app || true
        # Stop any nginx service that might be using port 80
        sudo systemctl stop nginx || true
        # Kill any process using port 80
        sudo fuser -k 80/tcp || true
        # Remove old images to save space (optional)
        docker image prune -f
      
    - name: Build Docker image
      run: |
        docker build -t nginx-app:latest .
        
    - name: Check port 80 availability
      run: |
        echo "Checking what's using port 80..."
        sudo lsof -i :80 || echo "Port 80 is free"
        
    - name: Run new container
      run: |
        docker run -d \
          --name nginx-app \
          -p 80:80 \
          --restart unless-stopped \
          nginx-app:latest
      
    - name: Verify deployment
      run: |
        sleep 5
        curl -f http://localhost || exit 1
        echo "Deployment successful!"
